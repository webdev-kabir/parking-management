<div class="container">
    <div class="flex justify-between items-center mx-10">
        <div class="card flex justify-between items-center px-10">
            <h2 class="text-2xl font-bold text-[#566573]">Total Car Parked:</h2>
            <h4 class="text-2xl font-bold text-[#566573]">{{totalVehicleParked}}</h4>
        </div>
        <div class="card flex justify-between items-center px-10">
            <h2 class="text-2xl font-bold text-[#566573]">Total Empty Slot:</h2>
            <h4 class="text-2xl font-bold text-[#566573]">{{totalVehicleSlot-totalVehicleParked}}</h4>
        </div>
        <div class="card px-2">
            <h2 class="text-2xl font-bold text-[#566573] pt-5 pl-4">Vehicle Type Info:</h2>
            <div class="flex justify-between pt-5 px-5">
                <div>
                    <p>Microbus:</p>
                    <p>{{totalMicrobusParked}}</p>
                </div>
                <div>
                    <p>Car:</p>
                    <p>{{totalCarParked}}</p>
                </div>
                <div>
                    <p>Truck:</p>
                    <p>{{totalTruckParked}}</p>
                </div>
            </div>
        </div>
        <div class="card flex justify-between items-center px-10">
            <h2 class="text-2xl font-bold text-[#566573]">Overtime Parked:</h2>
            <h4 class="text-2xl font-bold text-[#566573]">{{parkedOvertime}}</h4>
        </div>
    </div>
</div>


<!-- <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"> </canvas> -->
<div style="display: block;" class="chart mt-16">
    <canvas baseChart
            [datasets]="labelMFL"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            chartType="bar"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
