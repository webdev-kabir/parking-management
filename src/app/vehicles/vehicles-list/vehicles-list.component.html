<div class="list-container flex justify-between items-center pr-10">
    <div class="title text-2xl font-bold text-[#566573]">
        Vehicle List
    </div>
    <button routerLink="add-vehicles" class="border rounded-full px-4 py-3 hover:bg-gray-200">
        Add Vehicle
    </button>
</div>

<div>
    <div class="w-full h-full overflow-x-scroll lg:overflow-auto mt-10 flex flex-col justify-between">
        <mat-table style="background-color: rgba(0, 0, 0, 0)" mat-table [dataSource]="dataSource"
            class="table w-full mat-elevation-z0">

            <ng-container matColumnDef="owner_name">
                <th mat-header-cell *matHeaderCellDef>Owner Name</th>
                <td mat-cell *matCellDef="let element">
                    {{element.owner_name || 'N/A'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Vehicle Type</th>
                <td mat-cell *matCellDef="let element">
                    {{element.type || 'N/A'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="license">
                <th mat-header-cell *matHeaderCellDef>License No</th>
                <td mat-cell *matCellDef="let element">
                    {{element.license || 'N/A'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="entry">
                <th mat-header-cell *matHeaderCellDef>Entry</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.entry">{{element.entry | date : 'M/d/yy, h:mm a'}}</span>
                    <span *ngIf="!element.entry">N/A</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="exit">
                <th mat-header-cell *matHeaderCellDef>Exit</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.exit">{{element.exit | date : 'M/d/yy, h:mm a'}}</span>
                    <span *ngIf="!element.exit">N/A</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">
                    {{element.status || 'N/A'}}
                </td>
            </ng-container>


            <!-- Actions -->
            <ng-container matColumnDef="action">
                <th width="8%" mat-header-cell *matHeaderCellDef class="text-right">
                    Actions
                </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <!-- *ngIf="currentUserData?.role === 'ADMIN' || currentUserData?.role === 'SUPER_ADMIN'" -->
                        <button mat-menu-item class="flex items-center gap-3" (click)="updateUser(element)">
                            <svg width="17" height="17" viewBox="0 0 17 17" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect width="17" height="17" rx="1" fill="#4164A9" />
                                <mask id="mask0_938_764" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="2" y="2"
                                    width="13" height="13">
                                    <rect x="2" y="2" width="13" height="13" fill="#D9D9D9" />
                                </mask>
                                <g mask="url(#mask0_938_764)">
                                    <path
                                        d="M4.78711 12.2922H5.46419L10.4746 7.28174L9.81107 6.60466L4.78711 11.6286V12.2922ZM12.2079 6.68591L10.3798 4.87133L11.084 4.16716C11.2465 4.01369 11.4429 3.93695 11.6733 3.93695C11.9033 3.93695 12.0951 4.01369 12.2486 4.16716L12.9121 4.8307C13.0656 4.9932 13.1468 5.18495 13.1559 5.40595C13.1649 5.62731 13.0882 5.81473 12.9257 5.9682L12.2079 6.68591ZM11.6257 7.28174L5.80273 13.1047H3.97461V11.2765L9.79753 5.45362L11.6257 7.28174ZM10.1361 6.9432L9.81107 6.60466L10.4746 7.28174L10.1361 6.9432Z"
                                        fill="white" />
                                </g>
                            </svg>
                            <p>Edit</p>
                        </button>

                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </mat-table>
    </div>
</div>
